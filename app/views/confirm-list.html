<div class="jumbotron">
  <h1>결재상신조회</h1>
</div>
<div class="row">
  <div class="col-sm-12">
    <table class="table">
      <thead><tr><th>제목</th><th>결재</th><th>delete</th><th>상세조회</th><th></th></tr></thead>
      <tbody>
        <tr ng-repeat="obj in confirmList">
          <td><input type="text" class="form-control" ng-model="obj.cfm_title" readonly></td>
          <td><input type="text" size="1" class="form-control" ng-model="obj.cfm_yn" readonly></td>
          <td><button type="button" class="btn btn-danger btn-sm" ng-click="deleteConfirm(obj.en, obj.task_id, obj.cfm_seq, obj.cfm_yn)">delete</button></td>
          <td><button type="button" class="btn btn-info btn-sm" data-toggle="modal" data-target="#myModal" ng-click="getConfirm(obj.en, obj.task_id, obj.cfm_seq)">상세조회</button></td>
        </tr>
      </tbody>
    </table>
    <!-- Modal -->
    <div id="myModal" class="modal fade" role="dialog">
      <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">결재상세조회</h4>
          </div>
          <div class="modal-body">
            <table class="table">
              <tr>
                <td>결재자</td>
                <td>{{confirmDetail.name}}</td>
              </tr>
              <tr>
                <td>대상업무</td>
                <td>{{confirmDetail.task_name}}</td>
              </tr>
              <tr>
                <td>제목</td>
                <td>{{confirmDetail.cfm_title}}</td>
              </tr>
              <tr>
                <td>내용</td>
                <td>{{confirmDetail.cfm_text}}</td>
              </tr>
              <tr>
                <td>결재Y/N</td>
                <td>{{confirmDetail.cfm_yn}}</td>
              </tr>
                <td>결재의견</td>
                <td>{{confirmDetail.cfm_opinion}}</td>
              </tr>
            </table>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
